<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.5-b/css/style.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="page">
    <div class="column is-centered is-variable is-1-mobile is-flex is-flex-wrap-wrap workspace">
        <div id="left-container" class="column has-text-centered is-2-desktop is-5-tablet is-5-mobile apparatus">
            <div class="v-datalist-container">
                <div class="v-datalist-title">Display Settings</div>

                <p style="align-self:flex-start">
                    <label class="checkbox">
                        <input type="checkbox" id="3d-toggle-cb" onclick="toggle3d()">
                        <span style="font-size: x-small;">3D-2D </span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="lock-vertices-cb" onclick="lockVertices()">
                        <span style="font-size: x-small;">Lock Vertices </span>
                    </label>
                </p>

                <p style="align-self:flex-start">
                    <label class="checkbox">
                        <input type="checkbox" id="show-animation-cb" onclick="showAnimation()">
                        <span style="font-size: x-small;">Show Animation </span>
                    </label>
                </p>

                <p style="align-self: flex-start ">
                    <label class="checkbox">
                        <input type="checkbox" id="transform-axes-cb" onclick="transformAxes()">
                        <span style="font-size: x-small;">Transform Axes </span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="xy-grid-cb" onclick="xyGrid()">
                        <span style="font-size: x-small;">XY Grid </span>
                    </label>
                </p>

                <p style="align-self:flex-start">
                    <label class="checkbox">
                        <input type="checkbox" id="yz-grid-cb" onclick="yzGrid()">
                        <span style="font-size: x-small;">YZ Grid </span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="xz-grid-cb" onclick="xzGrid()">
                        <span style="font-size: x-small;">XZ Grid </span>
                    </label>
                </p>

                <div class="v-datalist-title" id="top-border">Camera Settings</div>
                <p>
                    <button id="add-shape-btn" class="button is-primary is-small is-responsive is-outlined is-info" onclick="addShape()">Add</button>
                    <div id="add-modal" class="modal is-responsive">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p>
                                <input class="input" style="width:auto; float: left;"  id="name" type="text" placeholder="Instance Name">
                                <div id ="Add-shape"class="control">
                                <div class="select" style="float:left;">
                                  <select>
                                    <option>Tetrahedron</option>
                                    <option>Octahedron</option>
                                    <option>Dodecahedron</option>
                                    <option>Cube</option>
                                    <option>Sphere</option>
                                  </select>
                                </div>
                                </div>
                                
                                <input class="input " style="width: 50px; float:left"  id="x" type="text" placeholder="X">
                                <input class="input " style="width: 50px; float:left" id="y" type="text" placeholder="Y">
                                <input class="input " style="width: 50px; float:left" id="z" type="text" placeholder="Z">
                                
                                <p style="text-align:left">Co-ordinate System (Global By default):
                                    <button id="CS-btn" class="button is-small is-outlined is-success" style="float:inline-end; width:20px; height:20px" onclick="Transformation_popup()">Add</button>
                                
                                <div id="cs-modal" class="modal is-responsive">
                                    <div class="modal-content">
                                        <span class="close">&times;</span>
                                        <p>
                                            <p style="text-align: left;"> X-axis: 
                                        
                                                <input class="input " style="width: 50px; float:inline-start"  id="x1" type="text" placeholder="X1">
                                                <input class="input " style="width: 50px; float:inline-start" id="x2" type="text" placeholder="X2">
                                                <input class="input " style="width: 50px; float:inline-start" id="x3" type="text" placeholder="X3">
                                                </br>
                                                </p>
                                                <p style="text-align: left;"> Y-axis: 
                                                    <input class="input " style="width: 50px; float:inline-start"  id="y1" type="text" placeholder="Y1">
                                                    <input class="input " style="width: 50px; float:inline-start" id="y2" type="text" placeholder="Y2">
                                                    <input class="input " style="width: 50px; float:inline-start" id="y3" type="text" placeholder="Y3">
                                                </p>
                                                <p style="text-align: left;"> Z-axis: 
                                                    <input class="input " style="width: 50px; float:inline-start"  id="z1" type="text" placeholder="Z1">
                                                    <input class="input " style="width: 50px; float:inline-start" id="z2" type="text" placeholder="Z2">
                                                    <input class="input " style="width: 50px; float:inline-start" id="z3" type="text" placeholder="Z3">
                                                </p>
                                        </p>
                                    </div>
                                </div>

                                    <p style="text-align:left">Transformation (Global by default):
                                        <button class="button is-small is-outlined is-success" style="float:inline-end; width:20px; height:20px" onclick="Transformation_popup()">Add</button>
                                        <div class="control">
                                            <button class="button is-primary" onclick="AddShape()">Submit</button>
                                        </div>
                                    </p>
                                </p>
                            </p>
                        </div>
                    </div>

                    <button id="edit-shape-btn" class="button is-disabled is-small is-responsive is-outlined is-success" onclick="editShape()">Edit</button>
                    
                    <div id="edit-modal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p> Edit Shapes</p>
                        </div>
                    </div>

                    <button id="delete-shape-btn" class="button is-small is-responsive is-outlined is-danger"
                            onclick="deleteShape()">Delete</button>
                        <div id="delete-modal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p> Delete Shapes</p>
                            </div>
                        </div>
                    
                    <button id="new-cam-btn" class="button is-small is-responsive is-outlined is-info" 
                            onclick="newCam()">New Cam</button>
                        
                        <div id="cam-modal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p> New Camera</p>
                            </div>
                        </div>
                </p>

                <div class="v-datalist-title" id="top-border">Description</div>
            </div>
        </div>

        <div id="observations" class="column has-text-centered is-2-desktop is-5-tablet is-5-mobile right">
            <div class="v-datalist-container">
                <div class="v-datalist-title" id="top-border">World and Instances</div>

                <div class="v-datalist-row">
                    <div class="v-table-wrap">
                        <table id="table" class="table is-bordered is-fullwidth">

                        </table> 
                    </div>
                </div>
            </div>
        </div>

        <div class="column has-text-centered is-8-desktop is-10-tablet is-10-mobile exp">
            <canvas id="main" class="v-canvas-container"></canvas>
        </div>

    </div>

    <script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
